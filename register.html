<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PC10258 Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="antialiased bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-100">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center h-16 items-center">
                <a href="index.html" class="flex-shrink-0">
                    <span class="text-2xl font-bold tracking-tight text-gray-900 italic">PC10258 <span
                            class="text-blue-600">Store</span></span>
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-16 px-4">
        <div class="max-w-xl w-full bg-white rounded-[2rem] p-10 shadow-xl shadow-gray-200/50 border border-gray-100">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Create a PC10258 Account</h1>
                <p class="text-gray-500 mt-2">Start shopping for amazing tech products</p>
            </div>

            <form class="space-y-5">
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Full Name</label>
                    <input type="text" id="fullname"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none transition google-input"
                        placeholder="John Doe">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Email Address</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none transition google-input"
                        placeholder="name@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Password</label>
                    <input type="password" id="password"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none transition google-input"
                        placeholder="Minimum 8 characters">
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Confirm
                        Password</label>
                    <input type="password" id="confirm-password"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none transition google-input"
                        placeholder="Re-enter your password">
                </div>

                <div class="flex items-start ml-1 space-x-3">
                    <input type="checkbox" id="terms"
                        class="w-4 h-4 text-blue-600 border-gray-300 rounded mt-1 focus:ring-blue-500">
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the <a href="#" class="text-blue-600 font-medium hover:underline">Terms of
                            Service</a> and <a href="#" class="text-blue-600 font-medium hover:underline">Privacy
                            Policy</a> of PC10258.
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-gray-900 text-white font-bold py-3.5 rounded-full hover:bg-black transition-all duration-300 shadow-lg shadow-gray-200 mt-2">
                    Create Account
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="login.html" class="text-blue-600 font-bold hover:underline">Sign in now</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-8 text-center">
        <div class="max-w-7xl mx-auto px-4 text-xs text-gray-500 space-x-6">
            <span>&copy; 2026 PC10258 Store</span>
            <a href="#" class="hover:text-gray-900 transition">Privacy</a>
            <a href="#" class="hover:text-gray-900 transition">Terms</a>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
