<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PC10258 Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="antialiased bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-100">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center h-16 items-center">
                <a href="index.html" class="flex-shrink-0">
                    <span class="text-2xl font-bold tracking-tight text-gray-900 italic">PC10258 <span
                            class="text-blue-600">Store</span></span>
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-20 px-4">
        <div class="max-w-md w-full bg-white rounded-[2rem] p-10 shadow-xl shadow-gray-200/50 border border-gray-100">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Sign In</h1>
                <p class="text-gray-500 mt-2">Use your PC10258 account</p>
            </div>

            <form class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Your Email</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none transition google-input"
                        placeholder="name@example.com">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-1.5 ml-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-700">Forgot password?</a>
                    </div>
                    <input type="password" id="password"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none transition google-input"
                        placeholder="••••••••">
                </div>

                <div class="flex items-center ml-1">
                    <input type="checkbox" id="remember"
                        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>

                <button type="submit"
                    class="w-full bg-gray-900 text-white font-bold py-3.5 rounded-full hover:bg-black transition-all duration-300 shadow-lg shadow-gray-200 mt-2">
                    Continue
                </button>
            </form>

            <div class="mt-8 text-center space-y-4">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-100"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-white px-4 text-gray-400">Or sign in with</span>
                    </div>
                </div>

                <button
                    class="w-full flex items-center justify-center space-x-3 px-4 py-3 border border-gray-200 rounded-full hover:bg-gray-50 transition font-medium text-gray-700">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.25.81-.59z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span>Continue with Google</span>
                </button>

                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="register.html" class="text-blue-600 font-bold hover:underline">Create account</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-8 text-center">
        <div class="max-w-7xl mx-auto px-4 text-xs text-gray-500 space-x-6">
            <span>&copy; 2026 PC10258 Store</span>
            <a href="#" class="hover:text-gray-900 transition">Privacy</a>
            <a href="#" class="hover:text-gray-900 transition">Terms</a>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
